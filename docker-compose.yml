version: '3.8'

services:
  quickapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quickapi-scraper
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HEADLESS=true
      - CHROME_BIN=/usr/bin/google-chrome-stable
    volumes:
      # Optional: Mount output directory if you want to save files
      # - ./output:/app/output
      - /dev/shm:/dev/shm  # Fix for Chrome crashes in Docker
    shm_size: '2gb'  # Increase shared memory for Chrome
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



